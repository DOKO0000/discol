<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Privada para Amigos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
    }
    #video-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    video {
      width: 300px;
      background: black;
      border-radius: 8px;
      border: 2px solid #7289da;
    }
    button {
      padding: 10px 20px;
      background: #7289da;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
      font-size: 16px;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #chat {
      background: #2c2f33;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    #message-input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üéôÔ∏è Radio Privada para Amigos</h1>
    
    <div id="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>

    <div>
      <button id="startBtn">üé§ Activar Mic/C√°mara</button>
      <button id="broadcastBtn" disabled>üìª Transmitir</button>
      <button id="stopBtn" disabled>‚èπÔ∏è Detener</button>
    </div>

    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <button id="sendBtn">‚úâÔ∏è Enviar</button>
  </div>

  <!-- Firebase y Socket.IO -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  
  <script>
    // ===== CONFIGURACI√ìN FIREBASE =====
    const firebaseConfig = {
      apiKey: "AIzaSyDvMp8bL3w8Y3Q3XQ3XQ3XQ3XQ3XQ3XQ3XQ",
      authDomain: "fotocredencial-30d54.firebaseapp.com",
      databaseURL: "https://fotocredencial-30d54-default-rtdb.firebaseio.com",
      projectId: "fotocredencial-30d54",
      storageBucket: "fotocredencial-30d54.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ===== VARIABLES GLOBALES =====
    let localStream;
    let peerConnection;
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("sendBtn");

    // ===== WEBRTC CONFIG =====
    const configuration = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    // ===== INICIALIZAR =====
    document.addEventListener("DOMContentLoaded", () => {
      const roomCode = prompt("üîë Ingresa el c√≥digo de la sala:");
      if (roomCode !== "AMIGOS123") {
        alert("üö´ Acceso denegado. C√≥digo incorrecto.");
        window.location.href = "about:blank";
      } else {
        alert("‚úÖ ¬°Bienvenido a la radio privada!");
        initApp();
      }
    });

    function initApp() {
      // Elementos del DOM
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const startBtn = document.getElementById("startBtn");
      const broadcastBtn = document.getElementById("broadcastBtn");
      const stopBtn = document.getElementById("stopBtn");

      // 1. Activar micr√≥fono y c√°mara
      startBtn.addEventListener("click", async () => {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
          broadcastBtn.disabled = false;
          startBtn.disabled = true;
          addMessage("Sistema", "Micr√≥fono y c√°mara activados.");
        } catch (error) {
          addMessage("Sistema", "Error al acceder a mic/c√°mara: " + error.message);
        }
      });

      // 2. Iniciar transmisi√≥n
      broadcastBtn.addEventListener("click", () => {
        startBroadcast();
        broadcastBtn.disabled = true;
        stopBtn.disabled = false;
      });

      // 3. Detener transmisi√≥n
      stopBtn.addEventListener("click", () => {
        stopBroadcast();
        broadcastBtn.disabled = false;
        stopBtn.disabled = true;
      });

      // 4. Enviar mensajes de chat
      sendBtn.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      // Escuchar mensajes del chat
      database.ref("chat").on("child_added", (snapshot) => {
        const msg = snapshot.val();
        addMessage(msg.user, msg.text);
      });
    }

    // ===== FUNCIONES PRINCIPALES =====
    function startBroadcast() {
      peerConnection = new RTCPeerConnection(configuration);

      // A√±adir stream local
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Recibir stream remoto
      peerConnection.ontrack = (event) => {
        const remoteVideo = document.getElementById("remoteVideo");
        remoteVideo.srcObject = event.streams[0];
      };

      // Simular transmisi√≥n en Firebase (en un caso real, usar√≠as WebRTC completo)
      database.ref("broadcast").set({
        user: "Usuario_Actual",
        isLive: true,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      addMessage("Sistema", "¬°Transmisi√≥n iniciada!");
    }

    function stopBroadcast() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      database.ref("broadcast").update({ isLive: false });
      addMessage("Sistema", "Transmisi√≥n detenida.");
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text) {
        database.ref("chat").push({
          user: "T√∫",
          text: text,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        messageInput.value = "";
      }
    }

    function addMessage(user, text) {
      chat.innerHTML += `<p><strong>${user}:</strong> ${text}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
